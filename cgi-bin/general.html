<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Finanzas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gestor de Finanzas</h1>
    </header>
    <main>
        <section id="saldo">
            <h2>Saldo Actual</h2>
            <p id="saldo-actual">$0.00</p>
        </section>

        <section id="estadisticas">
            <h2>Cuadro Estadístico</h2>
            <canvas id="grafico"></canvas>
        </section>

        <section id="historial">
            <h2>Historial de Transacciones</h2>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Descripción</th>
                        <th>Tipo</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody id="tabla-transacciones">
                    <!-- Datos cargados dinámicamente -->
                </tbody>
            </table>
        </section>

        <section id="registro">
            <h2>Registrar Transacción</h2>
            <form id="form-transaccion" method="POST" action="/cgi-bin/registro_transaccion.pl">
                <label for="tipo">Tipo:</label>
                <select id="tipo" name="tipo" required>
                    <option value="ingreso">Ingreso</option>
                    <option value="gasto">Gasto</option>
                </select>

                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" required>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" step="0.01" required>

                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Gestor de Finanzas &copy; 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
